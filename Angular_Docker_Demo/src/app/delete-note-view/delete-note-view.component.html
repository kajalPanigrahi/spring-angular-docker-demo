<h3>Are you sure want to delete the following note..</h3>
<p>Id : {{noteToBeDeleted.id}}</p>
<p>Title  : {{noteToBeDeleted.noteTitle}}</p>
<p>Content : {{noteToBeDeleted.noteContent}}</p>
<div class="delete-note-button">
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>     
    <button mat-raised-button color="primary" class="delete-button" (click)="deleteNote()">Delete</button>
       
</div>
